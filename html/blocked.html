<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Site</title>
    <style>
        /* Light Mode (Default) */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #202124;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
            position: relative;
            color: #4caf50;
            text-shadow: 0 0 4px rgba(76, 175, 80, 0.5);
            animation: softPulse 3s infinite alternate ease-in-out;
        }
        @keyframes softPulse {
            0% {
                text-shadow: 0 0 4px rgba(76, 175, 80, 0.4);
            }
            100% {
                text-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            }
        }
        p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 20px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: #e0e0e0;
            }
            .container {
                background-color: #181818;
            }
            p {
                color: #b0b0b0;
            }
            h1 {
                color: #66bb6a;
                text-shadow: 0 0 4px rgba(102, 187, 106, 0.4);
            }
            @keyframes softPulse {
                0% {
                    text-shadow: 0 0 4px rgba(102, 187, 106, 0.4);
                }
                100% {
                    text-shadow: 0 0 8px rgba(102, 187, 106, 0.6);
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../icons/icon128.png" alt="Focusmode Icon" class="icon">
        <h1>Focus Mode Active</h1>
        <p>This website is blocked to help you stay focused.</p>
    </div>
</body>
</html>
