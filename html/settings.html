<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script type="text/javascript" src="../js/siteblock.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 14px;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <p>Enter URLs of websites to block, one per line. Click "Save" to apply changes.</p>
    <textarea id="blockedSites" placeholder="Enter URLs here..."></textarea>
    <button id="saveButton">Save</button>
</body>
</html>
