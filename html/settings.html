<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script type="text/javascript" src="../js/settings.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #fff;
            color: #202124;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            width: 600px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 15px;
            text-align: center;
        }
        textarea {
            flex-grow: 1;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            resize: none;
            outline: none;
            background-color: #fff;
            color: #202124;
            height: 250px;
            width: 100%;
        }
        textarea:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.3);
        }
        button {
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #174ea6;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            width: 600px;
            max-width: 100%;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: #e0e0e0;
            }
            .container {
                background-color: #181818;
            }
            p {
                color: #b0b0b0;
            }
            textarea {
                background-color: #202124;
                color: #e0e0e0;
                border: 1px solid #5f6368;
            }
            textarea:focus {
                border-color: #8ab4f8;
                box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
            }
            button {
                background-color: #8ab4f8;
                color: #202124;
            }
            button:hover {
                background-color: #669df6;
            }
            .footer {
                border-top: 1px solid #333;
                color: #b0b0b0;
            }
            .footer a {
                color: #8ab4f8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../icons/icon128.png" alt="Focusmode Icon" class="icon">
        <h1>Settings</h1>
        <p>Enter URLs of websites to block, one per line. Click "Save" to apply changes.</p>
        <textarea id="focusmodeBlockedWebsites" placeholder="Enter URLs here..."></textarea>
        <button id="focusmodeSaveWebsites">Save</button>
    </div>
    <div class="footer">
        <p>
            <a href="https://github.com/cbrgm/focusmode-chrome-extension" target="_blank">Source Code</a> |
            <a href="https://github.com/cbrgm/focusmode-chrome-extension/releases" target="_blank">Releases</a> |
            <a href="https://github.com/cbrgm/focusmode-chrome-extension/issues" target="_blank">Report Issues</a> |
            <a href="https://cbrgm.net/" target="_blank">Dev Blog</a>
        </p>
    </div>
</body>
</html>
